<section class="hero hero__decors">
  <div class="container hero__container">
    <div class="hero__content">
      <h2 class="hero__content-title">Digitally forward creative</h2>
      <p class="hero__content-subtitle text-p-subtitle">
        When it comes to interactive marketing, we've got you covered. Be where
        the world is going
      </p>
      <form class="hero__form">
        <input type="email" class="hero__form-email" placeholder="Enter your email" required />
        <button class="hero__form-btn btn">Try for free</button>
      </form>
    </div>
    <div class="hero__img">
      <div class="hero__img-sales">
        <h3 class="hero__img-sales-title">Sales Report</h3>
        <img src="./assets/images/icons/sales-graph.svg" alt="Sales graph" />
      </div>
      <div class="hero__img-customer">
        <h3 class="hero__img-customer-title">Customer Growth</h3>
        <img src="./assets/images/icons/customer-growth-graph.svg" alt="Customer growth graph" />
      </div>
      <table class="hero__img-stats">
        <thead class="hero__img-stats-header">
          <th class="hero__img-stats-th">Sales</th>
          <th class="hero__img-stats-th">Marketing</th>
        </thead>
        <tbody class="hero__img-stats-body">
          <tr class="hero__img-stats-tr">
            <td class="hero__img-stats-td">$31,092</td>
            <td class="hero__img-stats-td">$29,128</td>
          </tr>
          <tr class="hero__img-stats-tr">
            <td class="hero__img-stats-td">
              <span class="hero__img-stats-value hero__img-stats-value--green">4.2%</span>
              <span class="hero__img-stats-text">from last year</span>
            </td>
            <td class="hero__img-stats-td">
              <span class="hero__img-stats-value hero__img-stats-value--red">1.2%</span>
              <span class="hero__img-stats-text">from last year</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
